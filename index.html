    .blob1 {

    }

    .profile {

      align-items: center;
      gap: 1rem;
      text-align: center;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 0 3px rgba(108,142,245,0.35);
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;

      justify-content: center;
    }

    .badge {
      background: rgba(108,142,245,0.12);
      border: 1px solid rgba(108,142,245,0.25);
      color: #6c8ef5;
      font-size: 0.72rem;
      font-weight: 500;
      padding: 0.25rem 0.65rem;
      border-radius: 20px;
      letter-spacing: 0.3px;
    }

    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.25rem;
      background-color: #161b27;
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: 14px;
      text-decoration: none;
      color: #e8eaf0;
      font-size: 0.95rem;
      font-weight: 500;
      transition: transform 0.18s ease, border-color 0.18s ease, background-color 0.18s ease;
    }

    .link-card:hover {
      transform: translateY(-2px);
      border-color: rgba(108,142,245,0.4);
      background-color: rgba(108,142,245,0.07);
    }

    .icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .icon-linkedin {

    .label {

    }

    .label span {
      display: block;
      font-size: 0.72rem;
      color: #7a8099;
      font-weight: 400;
      margin-top: 2px;
    }

    .arrow {
      color: #7a8099;
      font-size: 0.9rem;
      transition: color 0.18s, transform 0.18s;
    }

    .link-card:hover .arrow {
      color: #6c8ef5;
      transform: translateX(3px);
    }

    footer {
      font-size: 0.72rem;
      color: #7a8099;
      text-align: center;
      margin-top: 0.5rem;
    }
