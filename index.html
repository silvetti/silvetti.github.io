  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d0f14;
      --card: #161b27;
      --border: rgba(255,255,255,0.07);
      --accent: #6c8ef5;
      --accent2: #c27d3a;
      --text: #e8eaf0;
      --muted: #7a8099;
      --radius: 14px;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    /* Ambient background blobs */
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
      pointer-events: none;
    }
    body::before {
      width: 500px; height: 500px;
      background: rgba(108, 142, 245, 0.12);
      top: -150px; left: -150px;
    }
    body::after {
      width: 400px; height: 400px;
      background: rgba(194, 125, 58, 0.10);
      bottom: -100px; right: -100px;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 460px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.75rem;
    }

    /* Avatar + name */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      text-align: center;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: -1px;
      box-shadow: 0 0 0 3px rgba(108,142,245,0.25);
    }

    .profile h1 {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .profile p {
      font-size: 0.92rem;
      color: var(--muted);
      line-height: 1.5;
      max-width: 320px;
    }

    .badges {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badge {
      background: rgba(108,142,245,0.12);
      border: 1px solid rgba(108,142,245,0.25);
      color: var(--accent);
      font-size: 0.72rem;
      font-weight: 500;
      padding: 0.25rem 0.65rem;
      border-radius: 20px;
      letter-spacing: 0.3px;
    }

    /* Link cards */
    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.25rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text);
      font-size: 0.95rem;
      font-weight: 500;
      transition: transform 0.18s ease, border-color 0.18s ease, background 0.18s ease;
      cursor: pointer;
    }

    .link-card:hover {
      transform: translateY(-2px);
      border-color: rgba(108,142,245,0.4);
      background: rgba(108,142,245,0.07);
    }

    .link-card .icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .link-card .label { flex: 1; }
    .link-card .label span {
      display: block;
      font-size: 0.72rem;
      color: var(--muted);
      font-weight: 400;
      margin-top: 1px;
    }

    .link-card .arrow {
      color: var(--muted);
      font-size: 0.9rem;
      transition: color 0.18s, transform 0.18s;
    }
    .link-card:hover .arrow {
      color: var(--accent);
      transform: translateX(3px);
    }

    /* Icon backgrounds per service */
    .icon-linkedin  { background: rgba(10,102,194,0.18); }
    .icon-email     { background: rgba(234,67,53,0.15); }
    .icon-web       { background: rgba(108,142,245,0.14); }
    .icon-mastodon  { background: rgba(255,255,255,0.08); }

    /* Divider */
    .divider {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--muted);
      font-size: 0.72rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* Footer */
    footer {
      font-size: 0.72rem;
      color: var(--muted);
      text-align: center;
    }
    footer a { color: var(--muted); text-decoration: none; }
    footer a:hover { color: var(--text); }
  </style>
</head>
